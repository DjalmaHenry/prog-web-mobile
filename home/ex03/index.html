<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contador</title>

    <link rel="stylesheet" 
          href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="preconnect" 
          href="https://fonts.gstatic.com">
    <link href=
"https://fonts.googleapis.com/css2?family=Amiri&family=Lobster&family=Pacifico&display=swap" 
          rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contador</h1>
    <div class="counter-one" onclick="clickDiv(counter.one)">
        <p>Clicks: <span id="counter-one">0</span></p>
        <button class="btn btn-success convert m-2 confirm" 
        onclick="reset(counter.one)">RESET</button>
    </div>
    <div class="counter-two" onclick="clickDiv(counter.two)">
        <p>Clicks: <span id="counter-two">0</span></p>
        <button class="btn btn-success convert m-2 confirm" 
        onclick="reset(counter.two)">RESET</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
