<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contador</title>

    <link rel="stylesheet" 
          href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="preconnect" 
          href="https://fonts.gstatic.com">
    <link href=
"https://fonts.googleapis.com/css2?family=Amiri&family=Lobster&family=Pacifico&display=swap" 
          rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Criador de Contador</h1>
    <div class="form-group">
        <label for="taxa">
            Nome do contador: 
        </label>
        <input type="text" 
               class="form-control" 
               placeholder="contador de..." 
               id="counter-name">
        <button class="btn btn-success convert m-2 confirm" 
        onclick="createCounter()">Criar contador</button>
    </div>

    <div id="counters">
        <div id="0"></div>
    </div>

    <script src="script.js"></script>
</body>
